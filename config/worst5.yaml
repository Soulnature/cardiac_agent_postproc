paths:
  source_dir: "/data484_5/xzhao14/cardiac_agent_postproc/results/worst5_test"
  target_dir: "/data484_5/xzhao14/cardiac_agent_postproc/results/worst5_outputs"
  runs_subdir: "worst5_vlm_run"
  atlas_path: "shape_atlas.pkl"

solver:
  max_outer: 10
  topk_frac: 1.0
  topk_min: 5
  topk_max: 5
  max_inner: 15
  min_delta: 0.5
  min_quality_delta: 0.01
  patience: 5
  stop_min_rqs: 90.0
  stop_min_rqs_stagnant_rounds: 2
  skip_good_rqs_threshold: 75.0

triage:
  enabled: true
  good_threshold: 0.95
  bad_threshold: 0.70
  vlm_enabled: true
  vlm_accept_threshold: 70

view_inference:
  rv_ratio_2ch_threshold: 0.02
  rv_ratio_rv_optional_threshold: 0.005

edge:
  sobel_percentile: 85
  overlap_target: 0.55

shape_atlas:
  enabled: true
  target_diag: 128
  kmeans_max: 4
  kmeans_min: 2
  per_view_divisor: 15
  min_samples_for_clustering: 5

reward_weights:
  use_surrogate: false
  surrogate_path: "surrogate_model.pkl"
  P_touch: 50.0
  P_edge_misalignment: 4.0
  P_components: 18.0
  P_islands: 20.0
  P_valve_leak: 5.0
  P_double_cavity: 30.0
  P_holes: 10.0
  P_size_drift: 2.0
  P_atlas_mismatch: 20.0
  P_atlas_lv_mismatch: 8.0
  P_lv_shape: 8.0
  P_shape_prior: 1.0
  P_slice_consistency: 5.0
  R_enclosure: 5.0
  R_shape_match: 15.0

ops:
  small_component_floor: 20
  small_component_frac: 0.002
  island_frac: 0.02
  morph_kernel3: 3
  smooth:
    contour_epsilon: 1.5
    gaussian_sigma: 1.0
    morph_r: 2

revision:
  enabled: false
  max_revisions: 0
  stop_min_dice: 0.90
  stop_max_hd95: 4.0
  stall_rounds: 5
  stall_min_dice_delta: 0.001
  stall_max_hd95_delta: 0.1

llm:
  enabled: true
  model: "mistralai/mistral-large-3-675b-instruct-2512"
  api_key: "YOUR_API_KEY"
  temperature: 0.15
  max_tokens: 8192

vision_guardrail:
  enabled: true
  model: "meta/llama-3.2-90b-vision-instruct"
  api_key: "YOUR_API_KEY"
  threshold: 60

quality_model:
  enabled: true
  path: "quality_model.pkl"
  blend_mode: "hybrid"
  blend_alpha: 0.5
  bad_threshold: 0.8
  log_features: false

diagnosis:
  enabled: true
  vlm_enabled: true
  spatial: true
  quality_threshold: 0.8
  max_suggestions: 4
