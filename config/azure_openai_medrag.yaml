paths:
  source_dir: "/data484_5/xzhao14/cardiac_agent_postproc/results/Input_MnM2/all_frames_export"
  target_dir: "/data484_5/xzhao14/cardiac_agent_postproc/results/outputs" # run script adds subdir
  runs_subdir: "run_v31_azure_openai_medrag"
  atlas_path: "shape_atlas.pkl"

# No-GT anatomy score: pre-fitted source distribution for view-aware quality scoring
anatomy_stats_path: "anatomy_stats_v2.pkl"

solver:
  max_outer: 10
  topk_frac: 0.25
  topk_min: 20
  topk_max: 200
  max_inner: 15
  min_delta: 0.5
  min_quality_delta: 0.01
  patience: 10
  stop_min_rqs: 90.0
  stop_min_rqs_stagnant_rounds: 2

  # Conditional Optimization
  skip_good_rqs_threshold: 85.0

view_inference:
  rv_ratio_2ch_threshold: 0.02
  rv_ratio_rv_optional_threshold: 0.005

edge:
  sobel_percentile: 85
  overlap_target: 0.55

shape_atlas:
  enabled: true
  target_diag: 128
  kmeans_max: 4
  kmeans_min: 2
  per_view_divisor: 15
  min_samples_for_clustering: 5

reward_weights:
  use_surrogate: false
  surrogate_path: "surrogate_model.pkl"
  # Kept for atlas_builder and optional logging, NOT used in optimizer decisions
  P_touch: 50.0
  P_edge_misalignment: 4.0
  P_components: 18.0
  P_islands: 20.0
  P_valve_leak: 5.0
  P_double_cavity: 30.0
  P_holes: 10.0
  P_size_drift: 2.0
  P_atlas_mismatch: 20.0
  P_atlas_lv_mismatch: 8.0
  P_lv_shape: 8.0
  P_shape_prior: 1.0
  P_slice_consistency: 5.0
  R_enclosure: 5.0
  R_shape_match: 15.0

ops:
  small_component_floor: 20
  small_component_frac: 0.002
  island_frac: 0.01

  erosion_iterations: 1
  dilation_iterations: 1
  coupled_erosion_min_iters: 1
  max_erosion_loss: 0.25

  morph_kernel3: 3
  morph_close_large_kernel: 5
  gap_close_small_kernel: 3
  gap_close_large_kernel: 5
  gap_close_open_between: true
  gap_close_max_myo_growth_ratio: 0.12
  bridge_thickness: 2
  bridge_thickness_mild: 1
  bridge_thickness_strong: 3
  rv_lv_barrier_touch_iters: 3
  rv_lv_barrier_barrier_iters: 1
  rv_lv_barrier_touch_iters_mild: 2
  rv_lv_barrier_barrier_iters_mild: 1
  rv_lv_barrier_touch_iters_strong: 4
  rv_lv_barrier_barrier_iters_strong: 2
  rv_lv_barrier_max_new_myo_ratio: 0.04
  smooth:
    contour_epsilon: 1.5
    gaussian_sigma: 1.0
    morph_r: 1

revision:
  enabled: false              # disabled: VLM pipeline is single-pass
  max_revisions: 30
  stop_min_dice: 0.90
  stop_max_hd95: 4.0
  stall_rounds: 5
  stall_min_dice_delta: 0.001
  stall_max_hd95_delta: 0.1

llm:
  enabled: true
  provider: "ollama"            # "gemini" or "ollama" (base class uses 'ollama' logical provider for OpenAI compatible)
  base_url: "https://med-rag-openai.openai.azure.com/openai/v1"  # Azure OpenAI endpoint
  model: "gpt-4o"
  # API key source: env AZURE_OPENAI_API_KEY (or set llm.api_key explicitly)
  temperature: 0.15
  max_tokens: 8192

# Visual-Language Model (using Azure OpenAI multimodal)
vision_guardrail:
  enabled: true
  provider: "ollama"            # "gemini" or "ollama" (base class uses 'ollama' logical provider for OpenAI compatible)
  base_url: "https://med-rag-openai.openai.azure.com/openai/v1"  # Azure OpenAI endpoint
  model: "gpt-4o"
  # API key source: env AZURE_OPENAI_API_KEY (or set vision_guardrail.api_key explicitly)
  threshold: 40

quality_model:
  enabled: false
  path: "quality_model.pkl"
  blend_mode: "replace"  # none | hybrid | replace
  blend_alpha: 0.5
  bad_threshold: 0.93
  log_features: false

diagnosis:
  vlm_enabled: true            # ENABLED: VLM spatial diagnosis
  max_suggestions: 4           # reduced: focus on top issues

# ── Multi-Agent System ──
multi_agent:
  max_rounds_per_case: 2       # max diagnosis→plan→execute→verify cycles
  fast_path_threshold: 0.925    # cases above this skip the full pipeline
  agent_temperature: 0.1      # LLM temperature for agent reasoning
  enable_negotiation: true     # allow agents to challenge each other
  batch_summary: true          # cross-case learning after each batch
  strict_no_gt_online: true   # when true, online decisions cannot consume GT-derived values
  anatomy_llm_enable: true     # allow LLM to consume structured anatomy summaries
  anatomy_llm_top_k: 5         # number of top anatomy anomalies exposed to LLM
  anatomy_llm_scope: ["diagnosis", "planner", "verifier"]  # where anatomy summaries are injected
  approved_pick_llm_weight: 0.35      # approved-case final mask selection: online score weight
  approved_pick_anatomy_weight: 0.65  # approved-case final mask selection: anatomy score weight
  approved_pick_min_margin: 0.00001  # choose best_intermediate only if blended score exceeds current by margin
  nonapproved_pick_min_anatomy_gain: 15      # minimum anatomy-score gain vs original
  in_round_replan_on_failure: true   # executor
  max_replan_attempts_per_round: 2

# ── Executor Safety Gates ──
executor:
  max_high_impact_change_ratio: 0.07  # cap for atlas/neighbor/large/global ops
  max_step_change_ratio: 0.08         # cap for normal per-step edits
  same_verdict_max_change_ratio: 0.03 # if VLM says "same", only allow small low-impact edits
  same_verdict_min_compare_confidence: 0.70
  allow_borderline_on_same: true
  vlm_per_step_scoring: true           # VLM scores each step
  vlm_score_tolerance: 0.3             # used only when strict_monotonic_mode=false
  vlm_score_min_confidence: 0.4        # base confidence threshold
  strict_monotonic_mode: true          # each accepted step/round must be confidently improved
  strict_min_score_delta: 0.05         # step gate: new_score >= prev_score + delta
  strict_step_min_confidence: 0.55     # stricter confidence threshold for step-level score gates
  strict_reject_low_confidence: true   # reject low-confidence per-step score in strict mode
  strict_require_baseline_score: false # allow progress when numeric baseline missing; round gate still enforces improved
  strict_round_min_compare_confidence: 0.60  # verifier comparison confidence floor in strict mode
  strict_round_score_delta: 0.001      # best-intermediate update margin in coordinator scoring
  high_risk_unlock_enable: true
  high_risk_unlock_score_threshold: 0.62
  high_risk_unlock_bad_prob_threshold: 0.80
  high_risk_unlock_change_ratio_scale: 1.20
  high_risk_unlock_max_ratio_cap: 0.18
  high_risk_unlock_nontarget_min_ratio: 0.55
  high_risk_unlock_nontarget_max_ratio: 1.85
  high_risk_unlock_vlm_conf_floor: 0.48
  candidate_search_enable: true
  candidate_search_when_no_step_applied: true
  candidate_search_max_candidates: 12
  candidate_search_topk_vlm: 3
  candidate_search_max_change_ratio: 0.10
  candidate_search_proxy_weight: 0.65
  candidate_search_vlm_weight: 1.00
  candidate_search_accept_score: 0.14
  proxy_consensus_enable: true
  proxy_consensus_cmp_weight: 1.00
  proxy_consensus_proxy_weight: 1.00
  proxy_consensus_quality_weight: 0.35
  proxy_consensus_positive_threshold: 0.65
  proxy_consensus_negative_threshold: -0.65
  proxy_consensus_min_change_px: 24
  proxy_consensus_unlock_on_high_risk: true
  proxy_consensus_unlock_min_score: -0.15
  enforce_directional_execution: true  # non-global plan steps are constrained to diagnosed direction
  split_relabel_require_bbox: true     # lv_split_to_rv / rv_split_to_lv must have bbox
  split_relabel_topology_gate: true    # relabel must reduce source-class fragmentation
  split_relabel_max_change_ratio: 0.06 # cap relabel footprint to avoid global relabel accidents
  gate_optional_disappear_min_area_px: 80  # optional class disappearance is blocked if area is large
  gate_lv_myo_enable: true             # enforce LV boundary covered by Myo (valve region exempt)
  gate_valve_exempt_margin_px: 6       # top valve-plane margin exempt from LV-Myo coverage check
  gate_lv_myo_min_coverage: 0.76       # minimum LV-edge coverage by Myo outside valve region
  gate_lv_myo_allow_drop: 0.02         # reject when coverage drops more than this and below min
  gate_rv_lv_contact_enable: true      # non-barrier ops cannot increase RV-LV direct contact
  gate_rv_lv_contact_allow_increase_px: 2
  gate_interslice_enable: true         # enforce inter-slice continuity vs neighbors
  gate_interslice_min_neighbor_area_px: 25
  gate_interslice_area_dev_max: 1.20   # |area-mean_nb|/mean_nb upper bound
  gate_interslice_area_dev_worsen_tol: 0.12
  gate_interslice_centroid_max_shift_px: 35.0
  gate_interslice_centroid_worsen_tol_px: 5.0
  gate_interslice_cc_max_dev: 2.0      # max allowed deviation from neighbor mean cc count
  gate_interslice_cc_worsen_tol: 1.0
  anatomy_gate_enabled: true           # reject steps that significantly drop anatomy score
  anatomy_gate_drop_threshold: -8.0    # anatomy score drop (0-100 scale) that triggers rejection
  anatomy_gate_monotonic: true         # require per-step anatomy score to be non-degrading
  anatomy_gate_step_drop_tolerance: 0.5  # allowed per-step anatomy drop before rejection

# ── Verifier Threshold Policy ──
verifier:
  knowledge_top_k: 2
  anatomy_hard_violation_reject: true  # deterministic reject when hard anatomy violations worsen
  anatomy_delta_reject_enable: true    # deterministic reject when anatomy score drops too much
  anatomy_delta_reject_threshold: -1.0 # reject when (after-before) < this threshold
  thresholds:
    reject: 45.0
    approve: 65.0
    per_view:
      2CH: {reject: 43.0, approve: 63.0}
      3CH: {reject: 45.0, approve: 65.0}
      4CH: {reject: 47.0, approve: 67.0}


# ---- Agent-specific overrides ----
agents:
  triage:
    provider: "ollama"
    base_url: "https://med-rag-openai.openai.azure.com/openai/v1"
    model: "gpt-4o"
    image_detail: "auto"
    vlm_n_refs: 2
    vlm_ref_match_view: true
    # Be more conservative on "good": downweight VLM optimism and
    # rely more on quality-model bad-probability for triage gating.
    vlm_good_prob_weight: 0.60
    qm_good_prob_weight: 0.40
    score_good_floor: 0.72
    score_bad_ceiling: 0.60
    quality_model:
      enabled: true
      path: "quality_model.pkl"

  diagnosis:
    provider: "ollama"
    base_url: "https://med-rag-openai.openai.azure.com/openai/v1"
    model: "gpt-4o"
    image_detail: "auto"

  planner:
    provider: "ollama"
    base_url: "https://med-rag-openai.openai.azure.com/openai/v1"
    model: "gpt-4o"
    chain_of_thought: true

  verifier:
    provider: "ollama"
    base_url: "https://med-rag-openai.openai.azure.com/openai/v1"
    model: "gpt-4o"
    image_detail: "auto"
