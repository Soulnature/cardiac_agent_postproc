paths:
  source_dir: "/data484_5/xzhao14/cardiac_agent_postproc/results/Input_MnM2/all_frames_export"
  target_dir: "/data484_5/xzhao14/cardiac_agent_postproc/results/outputs" # run script adds subdir
  runs_subdir: "run_v31_azure_openai_medrag"
  atlas_path: "shape_atlas.pkl"

solver:
  max_outer: 10
  topk_frac: 0.25
  topk_min: 20
  topk_max: 200
  max_inner: 15
  min_delta: 0.5
  min_quality_delta: 0.01
  patience: 10
  stop_min_rqs: 90.0
  stop_min_rqs_delta: 0.2
  stop_min_rqs_stagnant_rounds: 2

  # Conditional Optimization
  skip_good_rqs_threshold: 75.0
  atlas_builder_min_rqs: 80.0

view_inference:
  rv_ratio_2ch_threshold: 0.02
  rv_ratio_rv_optional_threshold: 0.005

edge:
  sobel_percentile: 85
  overlap_target: 0.55

shape_atlas:
  enabled: true
  target_diag: 128
  kmeans_max: 4
  kmeans_min: 2
  per_view_divisor: 15
  min_samples_for_clustering: 5

reward_weights:
  use_surrogate: false
  surrogate_path: "surrogate_model.pkl"
  # Kept for atlas_builder and optional logging, NOT used in optimizer decisions
  P_touch: 50.0
  P_edge_misalignment: 4.0
  P_components: 18.0
  P_islands: 20.0
  P_valve_leak: 5.0
  P_double_cavity: 30.0
  P_holes: 10.0
  P_size_drift: 2.0
  P_atlas_mismatch: 20.0
  P_atlas_lv_mismatch: 8.0
  P_lv_shape: 8.0
  P_shape_prior: 1.0
  P_slice_consistency: 5.0
  R_enclosure: 5.0
  R_shape_match: 15.0

ops:
  small_component_floor: 20
  small_component_frac: 0.002
  island_frac: 0.02

  erosion_iterations: 1
  dilation_iterations: 1
  max_erosion_loss: 0.25

  morph_kernel3: 3
  smooth:
    contour_epsilon: 1.5
    gaussian_sigma: 1.0
    morph_r: 1

revision:
  enabled: false              # disabled: VLM pipeline is single-pass
  max_revisions: 30
  stop_min_dice: 0.90
  stop_max_hd95: 4.0
  stall_rounds: 5
  stall_min_dice_delta: 0.001
  stall_max_hd95_delta: 0.1

llm:
  enabled: true
  provider: "ollama"            # "gemini" or "ollama" (base class uses 'ollama' logical provider for OpenAI compatible)
  base_url: "https://med-rag-openai.openai.azure.com/openai/v1"  # Azure OpenAI endpoint
  model: "gpt-4o"
  # API key source: env AZURE_OPENAI_API_KEY (or set llm.api_key explicitly)
  temperature: 0.15
  max_tokens: 8192

# Visual-Language Model (using Azure OpenAI multimodal)
vision_guardrail:
  enabled: true
  provider: "ollama"            # "gemini" or "ollama" (base class uses 'ollama' logical provider for OpenAI compatible)
  base_url: "https://med-rag-openai.openai.azure.com/openai/v1"  # Azure OpenAI endpoint
  model: "gpt-4o"
  # API key source: env AZURE_OPENAI_API_KEY (or set vision_guardrail.api_key explicitly)
  threshold: 40

quality_model:
  enabled: true
  path: "quality_model.pkl"
  blend_mode: "replace"  # none | hybrid | replace
  blend_alpha: 0.5
  bad_threshold: 0.93
  log_features: false

diagnosis:
  vlm_enabled: true            # ENABLED: VLM spatial diagnosis
  max_suggestions: 4           # reduced: focus on top issues

# ── Multi-Agent System ──
multi_agent:
  max_rounds_per_case: 2       # max diagnosis→plan→execute→verify cycles
  fast_path_threshold: 0.925    # cases above this skip the full pipeline
  agent_temperature: 0.2      # LLM temperature for agent reasoning
  enable_negotiation: true     # allow agents to challenge each other
  batch_summary: true          # cross-case learning after each batch
  in_round_replan_on_failure: true   # executor gate失败时，同轮触发一次重规划重试
  max_replan_attempts_per_round: 1

# ── Executor Safety Gates ──
executor:
  max_high_impact_change_ratio: 0.08  # cap for atlas/neighbor/large/global ops
  max_step_change_ratio: 0.10         # cap for normal per-step edits
  same_verdict_max_change_ratio: 0.03 # if VLM says "same", only allow small low-impact edits
  same_verdict_min_compare_confidence: 0.70
  allow_borderline_on_same: true
  vlm_per_step_scoring: true           # VLM scores each step
  vlm_score_tolerance: 0.3             # used only when strict_monotonic_mode=false
  vlm_score_min_confidence: 0.4        # base confidence threshold
  strict_monotonic_mode: true          # each accepted step/round must be confidently improved
  strict_min_score_delta: 0.05         # step gate: new_score >= prev_score + delta
  strict_step_min_confidence: 0.55     # stricter confidence threshold for step-level score gates
  strict_reject_low_confidence: true   # reject low-confidence per-step score in strict mode
  strict_require_baseline_score: false # allow progress when numeric baseline missing; round gate still enforces improved
  strict_round_min_compare_confidence: 0.60  # verifier comparison confidence floor in strict mode
  strict_round_score_delta: 0.001      # best-intermediate update margin in coordinator scoring
  enforce_directional_execution: true  # non-global plan steps are constrained to diagnosed direction
  split_relabel_require_bbox: true     # lv_split_to_rv / rv_split_to_lv must have bbox
  split_relabel_topology_gate: true    # relabel must reduce source-class fragmentation
  split_relabel_max_change_ratio: 0.06 # cap relabel footprint to avoid global relabel accidents
  gate_optional_disappear_min_area_px: 120 # optional class disappearance is blocked if area is large
  gate_lv_myo_enable: true             # enforce LV boundary covered by Myo (valve region exempt)
  gate_valve_exempt_margin_px: 6       # top valve-plane margin exempt from LV-Myo coverage check
  gate_lv_myo_min_coverage: 0.70       # minimum LV-edge coverage by Myo outside valve region
  gate_lv_myo_allow_drop: 0.03         # reject when coverage drops more than this and below min
  gate_rv_lv_contact_enable: true      # non-barrier ops cannot increase RV-LV direct contact
  gate_rv_lv_contact_allow_increase_px: 2
  gate_interslice_enable: true         # enforce inter-slice continuity vs neighbors
  gate_interslice_min_neighbor_area_px: 25
  gate_interslice_area_dev_max: 1.20   # |area-mean_nb|/mean_nb upper bound
  gate_interslice_area_dev_worsen_tol: 0.12
  gate_interslice_centroid_max_shift_px: 35.0
  gate_interslice_centroid_worsen_tol_px: 5.0
  gate_interslice_cc_max_dev: 2.0      # max allowed deviation from neighbor mean cc count
  gate_interslice_cc_worsen_tol: 1.0


# ---- Agent-specific overrides ----
agents:
  triage:
    provider: "ollama"
    base_url: "https://med-rag-openai.openai.azure.com/openai/v1"
    model: "gpt-4o"
    image_detail: "auto"
    vlm_n_refs: 2
    vlm_ref_match_view: true
    vlm_four_way_refs: true
    vlm_ref_categories: ["01_good", "02_good_low_dice", "03_bad_high_dice", "04_bad"]
    # Be more conservative on "good": downweight VLM optimism and
    # rely more on quality-model bad-probability for triage gating.
    vlm_good_prob_weight: 0.60
    qm_good_prob_weight: 0.40
    score_good_floor: 0.72
    score_bad_ceiling: 0.60
    quality_model:
      enabled: true
      path: "quality_model.pkl"

  diagnosis:
    provider: "ollama"
    base_url: "https://med-rag-openai.openai.azure.com/openai/v1"
    model: "gpt-4o"
    image_detail: "auto"

  planner:
    provider: "ollama"
    base_url: "https://med-rag-openai.openai.azure.com/openai/v1"
    model: "gpt-4o"
    chain_of_thought: true

  verifier:
    provider: "ollama"
    base_url: "https://med-rag-openai.openai.azure.com/openai/v1"
    model: "gpt-4o"
    image_detail: "auto"
